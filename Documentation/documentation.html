    <meta name="description" content="Start your development with a Dashboard for Bootstrap 4." />

    <!-- Favicon -->

            </div>
          </form>

            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <div class="media align-items-center">
                  <!-- User avatar -->
                  <span class="avatar avatar-sm rounded-circle">
                    <img alt="User avatar" src="../src/assets/img/theme/team-4-800x800.jpg" />
                  </span>
                  <!-- Username -->
                  <div class="media-body ml-2 d-none d-lg-block">
                    <span class="mb-0 text-sm font-weight-bold">Aarush Mahajan</span>
                  </div>
                </div>
              </a>
              <!-- Dropdown menu items -->
              <div class="dropdown-menu dropdown-menu-arrow dropdown-menu-right">
                <div class="dropdown-header noti-title">
                  <h1 class="text-overflow m-0">Welcome!</h1>
                </div>
                <a href="#pablo" class="dropdown-item"><i class="ni ni-single-02"></i> <span>My profile</span></a>
                <a href="#pablo" class="dropdown-item"><i class="ni ni-settings-gear-65"></i> <span>Settings</span></a>
                <a href="#pablo" class="dropdown-item"><i class="ni ni-calendar-grid-58"></i> <span>Activity</span></a>
                <a href="#pablo" class="dropdown-item"><i class="ni ni-support-16"></i> <span>Support</span></a>
                <div class="dropdown-divider"></div>
                <a href="#pablo" class="dropdown-item"><i class="ni ni-user-run"></i> <span>Logout</span></a>
              </div>
            </li>
          </ul>
        </div>

      <!-- Header section with gradient background -->
      <div class="header bg-gradient-primary pb-8 pt-5 pt-lg-8 d-flex align-items-center">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10 text-center">
              <!-- Page title -->
              <h1 class="display-2 text-white">Documentation <small>v1.2.1</small></h1>
              <p class="text-white mt-0 mb-5">
                We are constantly updating the product and documentation, so please check the online version.
              </p>
            </div>
          </div>
        </div>

      <div class="container-fluid mt--7">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <!-- Card with button linking to documentation -->
            <div class="card bg-gradient-default text-center p-5">
              <a href="https://demos.creative-tim.com/argon-dashboard-react/#/documentation/overview" class="btn btn-white btn-icon mb-3 mb-sm-0">
                <span class="btn-inner--icon"><i class="ni ni-collection"></i></span>
